<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Количество найденных слов Python</title>
</head>
<body>
    <h4>Количество найденных слов Python на сайтах</h4>
    <table>
        {% for cw in count_words %}
        <tr>
           <td>{{cw.address}}</td>
           <td>{{cw.words_count}}</td>
           <td>{{cw.http_status_code}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
